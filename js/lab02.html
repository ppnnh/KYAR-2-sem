   <script type='text/javascript'>
   /*2 zadanie*/
   function zadanie2(){
    let a = prompt("Введите кол-во строк"," ");
    let b = prompt("Введите кол-во столбцов"," ");
    document.write("<table border= '1'>");
    for (i=1; i<=a; i++) {
      document.write("<tr>");
    for (j=1; j<=b; j++){
        document.write("<td>"+i*j+"</td>");}
    document.write("</tr>");
}
document.write("</table>");
   }



//3 zadanie
function zadanie3(){
 document.write("<table border = '1'>");
 document.write("</tr>");
 document.write("<td>" + "Радиус" + "</td>");
 document.write("<td>" + "Площадь круга" + "</td>");
 document.write("<td>" + "Длина окружности" + "</td>");
 let a=Number(prompt("Введите а")), b=Number(prompt("Введите b"));
 let i=a;
 do{
  k=i.toFixed(2);
  document.write("</tr>");
  document.write("<td>" + k + "</td>");
  document.write("<td>" + Math.round (Math.pow(k,2)* Math.PI) + "</td>");
  document.write("<td>" + Math.round (2*Math.PI*k) + "</td>");
  i=i+0.3;
 }
 while(i<=b)
}
